<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device_width,initial-scale=1.0">
        <meta http-equiv="X_UA-Compatible" content="ie-edge">
        <title>miniSITE : garage / une page avec des styles CSS</title>
        <!-- des styles dans la page -->
        <style>
            body {
                text-align: center;
                background:lightcoral;                
            }
            h2 {
                color: red;
                border: dotted 2px whitesmoke;
            }
            /* un commentaire en css */
           
            /* une classe fond noir tout sera sur fond noir */
            .fondvert {
                background: black
            }        
        </style>   
    </head>
    <body>
        <!-- début de la div principale -->
        <div>
            <!-- en-tête de la page ou d'une section -->
            <header>
                <!-- dans le h1 des styles en ligne -->
                <h1>Garage des tacots</h1>
            </header>
            <!-- la navigation de la page -->
            <nav class="fondvert">Navigation</nav>
            <!-- du contenu textuel -->
            <article>
                <h2 style="font-size: 20px; background: pink> Voitures anciennes/h2>
                <h2 class="fondvert">Nos services</h2>
                <h2 class="fondvert"> Pièces sur mesure</h2>
                <h2>Pneumatiques toutes dimensions</h2>
            </article>     
            <!-- le pied de page -->
            <footer>Pied de page</footer>
        </div>
    </body>
</html>
