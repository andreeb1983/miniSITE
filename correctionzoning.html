<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Correction Zoning</title>
    <style>
        #conteneur {
            width: 1000px;
            background: aquamarine;
            color: blue;
            margin: 0 auto;
        }
        header {
            height: 200px;
            background: orangered;
        }
        .div_un, .div_deux, .div_trois, .div_quatre {
            float: left;
            width: 496px;
            height: 496px;
            border: 2px solid #000;
        }
        .div_un,{
            background: lightseagreen;
        }
        .div_deux{
            background: fuchsia;
        }
        .div_trois {
            background: slateblue;
        }
        .div_quatre{
            background: orangered;
        }
        .un, .deux, .trois, .quatre {
            float: left;
            width: 244px;
            height: 244px;
            border: 2px solid #000;
        }
        .pc1, .pc2, .pc3, pc4 {
            float: left;
            width: 118px;
            height: 118px;
            border: 2px solid #000;
        }
        .sc1, .sc2, .sc3, .sc4, .sc5, .sc6, .sc7, .sc8, .sc9, .sc10, .sc11, .sc12, .sc13, .sc14, .sc15, .sc16 {
            float: left;
            width: 120px;
            height: 120px;
            border: 2px solid #000;
            background: firebrick;            
        }
        .pc5 {
            border: 2px solid #000;
            background: rgb(121, 216, 168)
        }
        .pc6 {
            border: 2px solid #000;
            background: yellowgreen;
        }
        .pc7 {
            border: 2px solid #000;
            background: orangered;
        }
        footer {
            border: 2px solid #000;
            background: orchid;
        }
        footer p {
            text-align: justify
        }
        .clear {
            clear: both;
        }
    </style>
</head>

                </div>

                </div>
